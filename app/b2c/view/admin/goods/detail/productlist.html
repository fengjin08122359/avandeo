<div class="division" id='division_content'>
  <table class="gridlist" width="100%" border="0" cellpadding="0" cellspacing="0">
  <thead>
    <tr>
      <th><{t}>货号<{/t}></th>
      <th><{t}>名称<{/t}></th>
      <th><{t}>规格<{/t}></th>
    </tr>
  </thead>
  <tbody>
    <{foreach from=$products item=product}>
    <tr>
        <td><{$product.bn}></td>
        <td><{$product.name}></td>
        <td><{$product.spec_info}></td>
    </tr>
    <{/foreach}>
  </tbody>
</table>
</div>
