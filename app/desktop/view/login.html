<html>
	<head>
		<title>wodi_logoin_revised</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<style type="text/css">
		*{padding:0px; margin:0px; border:0px;}
		.w960{width: 960px; margin:auto;}
		.line{background: url('<{$env.app.res_url}>/images/wodi_logoin_revised_04.gif') repeat-x; width: 100%; height: 5px;}
		.main{background: url('<{$env.app.res_url}>/images/wodi_logoin_revised_06.jpg') no-repeat; height: 450px;}
		.account,.password{width: 225px; height: 40px;}
		.account{background: url('<{$env.app.res_url}>/images/wodi_logoin_revised1_09.gif') no-repeat;}
		.account input,.password input{background: none; width: 178px; height: 38px; float:right; margin-right: 2px; margin-top:1px; padding: 2px 5px;}
		
		.password{background: url('<{$env.app.res_url}>/images/wodi_logoin_revised1_12.gif') no-repeat; margin-top: 6px; margin-bottom: 6px;}
		.remember{margin-top: 12px; color:grey;}
		.submit{width: 225px; height: 43px; margin-top: 16px; background: url('<{$env.app.res_url}>/images/wodi_logoin_revised1_14.gif') no-repeat;}
		.form{float: right; position: relative; top: 146px; right: 70px; width: 225px;}
		.tips{color:red; position: relative; left: 0px; top: -10px; z-index: 999;}
		.verify input{width: 85px; border: 1px solid #ccc; width: 50px; height: 28px;}		</style>
	</head>
	<body>
		<div class="header">
			<div class="w960 top">
				<img src="<{$env.app.res_url}>/images/wodi_logoin_revised_02.gif" width="411" height="88" alt="logo">
			</div>
			<div class="line"></div>
		</div>
		<div class="w960 main">
            <{foreach from=$passports item=item}><{$item.html}><{/foreach}>
		</div>
		<div class="footer"></div>
	</body>
</html>
