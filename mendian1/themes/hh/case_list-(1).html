<body>
<{require file="block/header.html"}>
<div id="case">
  <div class="center">
    <div class="bread-crumbs">
      <{widgets id="bread_crumbs"}>
    </div>
    <div class="showarea">
      <div class="show-pic">
        <img src="images/img/show.png" alt="">
      </div>
      <div class="show-info">
        <div class="info-tit">
          <h2>文青就该有个文艺书房</h2>
        </div>
        <div class="info-sub-tit">
          <p>典型的北欧范，白色郁金香椅甚是挑眼。又是白与红的经典协奏，打破一丝宁静之感，作为一个工作室，一个思考的角度，又何尝不会诞生另外的灵感。</p>
        </div>
        <div class="info-main">
          <div class="comment">
            <a href="">【评价】</a>
          </div>

            <tr>
              <td class="n">房型：</td>
              <td class="v">公寓</td>
            </tr>

              <td class="v"><i>135</i>平方米</td>
            </tr>
            <tr>
              <td class="n">主题：</td>
              <td class="v">绿色装修</td>
            </tr>
            <tr>
              <td class="n">改造费用：</td>
              <td class="v"><i>5万</i>以上</td>
            </tr>
            <tr>
              <td class="n">改造范围：</td>
              <td class="v">厨房、卧室、浴室、玄关、走廊、窗户等</td>
            </tr>
            <tr>
              <td class="n">用时：</td>
              <td class="v">2 个月</td>
            </tr>
          </table>
          <div class="viewmore">
            <a href="">查看更多</a>
          </div>
        </div>
      </div>
    </div>
    <div class="design-tab">
      <div class="design-tab">
        <div class="hd">
