<!--会员中心首页礼包样式部分-->

<div class="clearfix gift-item-name horizontal-m">

    <div class='product-list-img member-gift-pic goodpic' isrc="<{$discount_order.thumb|default:$default_image|storager:'s'}>" ghref='<{link app=b2c ctl=site_discount act=plist arg0=$discount_order.goods_id }>' >
      <img class="order-loading" src="<{$discount_order.thumb|default:$default_image|storager:'s'}>"/>
    </div>
    <div class="goods-main">
  <div style="width:70%" class="goodinfo"><span class="fontbold font-blue">[优惠特卖]</span><a href="<{link app=b2c ctl=site_discount act=plist arg0=$discount_order.goods_id }>"><{$discount_order.name}></a></div>
  </div>
</div>
<div class="member-giftwrap">
  <ul class="member-giftlist">
  <{foreach from=$discount_order.order_items item=item}>
    <li class="bottomboder"><a href="<{link app=b2c ctl=site_product act=index arg0=$item.goods_id}>"><{$item.name}>(每套组合包含单品数量：<{$item.nums}>) </a></li>
  <{/foreach}>
  </ul>
</div>


<!--会员中心首页礼包样式部分结束-->
