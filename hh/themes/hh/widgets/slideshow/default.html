<style>
     .index-slideshow{position: relative;}
    .index-slideshow .prev,.index-slideshow .next{position: absolute;width: 40px;height: 40px;color: #ffffff;font:bold 26px/40px serif;background: rgba(33,89,136,0.7);text-align: center;top:50%;margin-top: -25px;cursor: pointer;}
    .index-slideshow .prev:hover,.index-slideshow .next:hover{background: rgba(33,89,136,0.9);}
    .index-slideshow .prev{left: 0;}
    .index-slideshow .next{right: 0;}
    .num_nav{position: relative;margin-top: -30px;z-index: 99;}
    .num_nav li{float: left;_display:inline;height: 30px;line-height: 30px;overflow: hidden;color: #ffffff;background:#333333;background: rgba(0,0,0,0.6);text-align: center;cursor: default;}
    .num_nav li.active{background: #FF4313;background: rgba(255,67,19,0.8);}
</style>
<{if $data}>
<div id="slideshow_<{$widgets_id}>" class="section loading index-slideshow" style="width:1200px;">
    <div style="height:450px;overflow:hidden;width:1200px;">
        <ol class="shopex-switchable-content slideWrap">
            <{foreach from=$setting.pic item=data key=key}>
            <li class="slideitem"><a href="<{$data.linktarget}>"><{if $data.link}><img width="1200px" height="450px"  src="<{$data.link}>" /><{/if}></a> </li>
            <{/foreach}>
        </ol>
    </div>
    <span class="prev">&lt;</span>
    <span class="next">&gt;</span>
    <ul id="num_nav" class="shopex-switchable-triggerBox num_nav clearfix">
        <{foreach from=$setting.pic item=data key=key name="item"}>
        <{assign var=i value=$i+1}>
        <li class="triggers <{if $i == 1}>first<{/if}> <{if count($setting.pic) eq $i}>last<{/if}>" style="width:<{(1200) / count($setting.pic)}>px">
        <span>
            <{$data.linkinfo}>
        </span>
        </li>
        <{/foreach}>
    </ul>
</div>
<script type="text/javascript">
    (function(){
        new Switchable('slideshow_<{$widgets_id}>', {
            triggersBox:'.shopex-switchable-triggerBox',
            haslrbtn:true,
            content:'.shopex-switchable-content',
            circular:true,
            effect:'scrollx'
        });
    })();
 </script>
<{/if}>
